<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - متجر البطاقات الهدية</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Cairo', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Background decorative elements */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            border-radius: 50%;
            z-index: 1;
        }

        body::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -15%;
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            border-radius: 50%;
            z-index: 1;
        }

        .login-container {
            position: relative;
            z-index: 2;
            max-width: 420px;
            width: 100%;
            margin: 0 auto;
        }

        .login-card {
            background: rgba(247, 245, 245, 0.938);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #00AAFF 0%, #4A90E2 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            box-shadow: 0 10px 25px rgba(25, 110, 247, 0.3);
        }

        .logo-icon i {
            color: white;
            font-size: 24px;
        }

        .welcome-title {
            color: #2c3e50;
            font-weight: 700;
            font-size: 24px;
            margin-bottom: 8px;
        }

        .welcome-subtitle {
            color: #5a6c7d;
            font-weight: 400;
            font-size: 14px;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 12px 45px 12px 15px;
            font-size: 14px;
            color: #2c3e50;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            width: 100%;
            height: 45px;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.95);
            border-color: #00AAFF;
            box-shadow: 0 0 0 3px rgba(25, 110, 247, 0.1);
            outline: none;
        }

        .form-control::placeholder {
            color: #95a5a6;
            font-weight: 300;
        }

        .input-icon {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            color: #95a5a6;
            font-size: 16px;
        }

        .password-toggle {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #95a5a6;
            font-size: 16px;
            cursor: pointer;
            transition: color 0.3s ease;
            z-index: 10;
        }

        .password-toggle:hover {
            color: #00AAFF;
        }

        .password-toggle.active {
            color: #00AAFF;
        }

        .form-check {
            margin: 15px 0 20px 0;
        }

        .form-check-input {
            border-color: #00AAFF;
            border-radius: 4px;
        }

        .form-check-input:checked {
            background-color: #00AAFF;
            border-color: #00AAFF;
        }

        .form-check-label {
            color: #5a6c7d;
            font-size: 13px;
            font-weight: 400;
        }

        .btn-login {
            background: linear-gradient(135deg, #00AAFF 0%, #4A90E2 100%);
            border: none;
            border-radius: 12px;
            padding: 12px;
            font-weight: 600;
            font-size: 16px;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(25, 110, 247, 0.3);
        }

        .btn-login:hover {
            background: linear-gradient(135deg, #1557c7 0%, #3d7bc6 100%);
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(25, 110, 247, 0.4);
            color: white;
        }

        .forgot-password {
            text-align: center;
            margin: 20px 0;
        }

        .forgot-password a {
            color: #00AAFF;
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #1557c7;
            text-decoration: underline;
        }



        .signup-link {
            text-align: center;
            color: #5a6c7d;
            font-size: 14px;
        }

        .signup-link a {
            color: #00AAFF;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #1557c7;
            text-decoration: underline;
        }

        /* Mobile Screens (up to 576px) */
        @media (max-width: 575.98px) {
            .login-container {
                max-width: 100%;
                margin: 0 10px;
            }

            .login-card {
                padding: 25px 20px;
                border-radius: 15px;
            }

            .welcome-title {
                font-size: 20px;
            }

            .welcome-subtitle {
                font-size: 13px;
            }

            body::before,
            body::after {
                display: none;
            }
        }

        /* Tablet/iPad Screens (576px to 991.98px) */
        @media (min-width: 576px) and (max-width: 991.98px) {
            .login-container {
                max-width: 500px;
            }

            .login-card {
                padding: 35px 30px;
            }

            .welcome-title {
                font-size: 22px;
            }
        }

        /* Desktop/Computer Screens (992px and up) */
        @media (min-width: 992px) {
            .login-container {
                max-width: 450px;
            }

            .login-card {
                padding: 40px 30px;
            }

            .welcome-title {
                font-size: 24px;
            }
        }

        /* Animations */
        @keyframes pulsingShadow {
            0% {
                box-shadow: 
                    0 0 30px rgba(0, 170, 255, 0.2),
                    -20px 0 40px rgba(0, 170, 255, 0.1),
                    20px 0 40px rgba(0, 170, 255, 0.1);
            }
            50% {
                box-shadow: 
                    0 0 50px rgba(0, 170, 255, 0.4),
                    -40px 0 70px rgba(0, 170, 255, 0.2),
                    40px 0 70px rgba(0, 170, 255, 0.2);
            }
            100% {
                box-shadow: 
                    0 0 30px rgba(0, 170, 255, 0.2),
                    -20px 0 40px rgba(0, 170, 255, 0.1),
                    20px 0 40px rgba(0, 170, 255, 0.1);
            }
        }

        @keyframes glowingBorder {
            0% {
                border-color: rgba(0, 170, 255, 0.2);
            }
            50% {
                border-color: rgba(0, 170, 255, 0.5);
            }
            100% {
                border-color: rgba(0, 170, 255, 0.2);
            }
        }

        .login-card {
            animation: 
                fadeInUp 0.6s ease-out,
                pulsingShadow 3s ease-in-out infinite,
                glowingBorder 3s ease-in-out infinite;
            border: 2px solid rgba(0, 170, 255, 0.2);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
                <div class="login-container">
                    <div class="login-card">
                        <!-- Logo Section -->
            <div class="logo-section">
                <div class="logo-icon">
                    <i class="fas fa-gift"></i>
                </div>
                <h2 class="welcome-title">أهلاً وسهلاً بك</h2>
                <p class="welcome-subtitle">سجل دخولك للوصول إلى متجر البطاقات الهدية</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm">
                <div class="form-group">
                    <input type="text" class="form-control" id="emailOrUsername" placeholder="الاسم أو البريد الإلكتروني" required>
                    <i class="fas fa-user input-icon"></i>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="كلمة المرور" required>
                    <i class="fas fa-lock input-icon"></i>
                    <i class="fas fa-eye password-toggle" id="passwordToggle" title="إظهار/إخفاء كلمة المرور"></i>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        تذكرني في المرة القادمة
                    </label>
                </div>

                <button type="submit" class="btn btn-login">
                    تسجيل الدخول
                </button>
            </form>

            <!-- Forgot Password -->
            <div class="forgot-password">
                <a href="#" id="forgotPasswordLink">نسيت كلمة المرور؟</a>
            </div>

            <!-- Signup Link -->
            <div class="signup-link">
                ليس لديك حساب؟ <a href="fixed_arabic_register.html" id="signupLink">إنشاء حساب جديد</a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        // Password visibility toggle
        document.getElementById('passwordToggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = this;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
                toggleIcon.classList.add('active');
                toggleIcon.title = 'إخفاء كلمة المرور';
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
                toggleIcon.classList.remove('active');
                toggleIcon.title = 'إظهار كلمة المرور';
            }
        });

        // Form validation and submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const emailOrUsername = document.getElementById('emailOrUsername').value;
            const password = document.getElementById('password').value;
            
            if (!emailOrUsername || !password) {
                alert('يرجى ملء جميع الحقول المطلوبة');
                return;
            }
            
            // Here you would typically send the data to your backend
            console.log('Login attempt:', {
                emailOrUsername: emailOrUsername,
                password: password,
                rememberMe: document.getElementById('rememberMe').checked
            });
            
            // Placeholder for actual login logic
            alert('سيتم تنفيذ عملية تسجيل الدخول هنا');
        });



        // Forgot password link
        document.getElementById('forgotPasswordLink').addEventListener('click', function(e) {
            e.preventDefault();
            console.log('Forgot password clicked');
            // Future forgot password implementation
        });

        // Signup link
        document.getElementById('signupLink').addEventListener('click', function() {
            console.log('Navigating to registration page');
        });

        // Add smooth focus transitions
        const inputs = document.querySelectorAll('.form-control');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
