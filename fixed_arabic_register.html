        * {
            font-family: 'Cairo', sans-serif;
        }

        body {
            background-color: linear-gradient(135deg, #00AAFF 0%, #4A90E2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Background decorative elements */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            border-radius: 50%;
            z-index: 1;
        }

        body::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -15%;
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, rgba(25,110,247,0.1) 0%, rgba(25,110,247,0.05) 100%);
            border-radius: 50%;
            z-index: 1;
        }

        .register-container {
            position: relative;
            z-index: 2;
            max-width: 420px;
            width: 100%;
            margin: 0 auto;
        }

        .register-card {
            background: rgba(247, 245, 245, 0.938);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .register-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #00AAFF 0%, #4A90E2 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            box-shadow: 0 10px 25px rgba(25, 110, 247, 0.3);
        }

        .logo-icon i {
            color: white;
            font-size: 24px;
        }

        .welcome-title {
            color: #2c3e50;
            font-weight: 700;
            font-size: 24px;
            margin-bottom: 8px;
        }

        .welcome-subtitle {
            color: #5a6c7d;
            font-weight: 400;
            font-size: 14px;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 20px;
        }

        /* Input wrapper to contain input and icon together */
        .input-wrapper {
            position: relative;
            display: block;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 12px 15px 12px 45px;
            font-size: 14px;
            color: #2c3e50;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            width: 100%;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.95);
            border-color: #00AAFF;
            box-shadow: 0 0 0 3px rgba(25, 110, 247, 0.1);
            outline: none;
        }

        .form-control.is-valid {
            border-color: #28a745;
        }

        .form-control.is-invalid {
            border-color: #dc3545;
        }

        .form-control.is-valid:hover {
            border-color: #28a745;
            background: rgba(40, 167, 69, 0.1);
        }

        .form-control.is-invalid:hover {
            border-color: #dc3545;
            background: rgba(220, 53, 69, 0.1);
        }

        .form-control:not(.is-valid):not(.is-invalid):hover {
            border-color: #00AAFF;
            background: rgba(255, 255, 255, 0.95);
        }

        .form-control::placeholder {
            color: #95a5a6;
            font-weight: 300;
        }

        /* Fixed icon positioning relative to input field only */
        .input-icon {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #95a5a6;
            font-size: 16px;
            pointer-events: none;
            z-index: 5;
            transition: color 0.3s ease;
        }
        
        .form-control.is-valid + .input-icon {
            color: #28a745;
        }
        
        .form-control.is-invalid + .input-icon {
            color: #dc3545;
        }

        .password-toggle {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #95a5a6;
            font-size: 16px;
            cursor: pointer;
            transition: color 0.3s ease;
            z-index: 10;
        }

        .password-toggle:hover {
            color: #00AAFF;
        }

        .password-toggle.active {
            color: #00AAFF;
        }

        .phone-group {
            display: flex;
            gap: 10px;
            position: relative;
        }

        .country-select {

            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 12px 15px;
            font-size: 14px;
            color: #2c3e50;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);

            background-repeat: no-repeat;
            background-position: left 15px center;
            padding-left: 35px;
        }

        .country-select:focus {
            background-color: rgba(255, 255, 255, 0.95);
            border-color: #00AAFF;
            box-shadow: 0 0 0 3px rgba(25, 110, 247, 0.1);
            outline: none;
        }

        .country-select:hover {
            border-color: #00AAFF;
            background-color: rgba(255, 255, 255, 0.95);
        }

        .country-select option {
            color: #2c3e50;
            background: #ffffff;
            padding: 8px;
        }

        /* Phone input wrapper for proper icon positioning */
        .phone-input-wrapper {
            flex: 1;
            position: relative;
        }

        .phone-input {
            padding: 12px 15px 12px 45px;
            width: 100%;
        }

        /* Phone icon positioned relative to phone input wrapper */
        .phone-icon {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #95a5a6;
            font-size: 16px;
            pointer-events: none;
            z-index: 5;
            transition: color 0.3s ease;
        }
        
        .country-select.is-valid {
            border-color: #28a745;
        }
        
        .country-select.is-invalid {
            border-color: #dc3545;
        }
        
        .country-select.is-valid:hover {
            border-color: #28a745;
            background: rgba(40, 167, 69, 0.1);
        }
        
        .country-select.is-invalid:hover {
            border-color: #dc3545;
            background: rgba(220, 53, 69, 0.1);
        }
        
        .phone-icon.is-valid {
            color: #28a745;
        }
        
        .phone-icon.is-invalid {
            color: #dc3545;
        }

        .error-message {
            display: none;
            color: #dc3545;
            font-size: 13px;
            margin-top: 8px;
            font-weight: 400;
            line-height: 1.5;
            padding: 8px 12px;
            background: rgba(220, 53, 69, 0.1);
            border-radius: 8px;
            opacity: 1;
            visibility: visible;
        }

        .error-message.show {
            display: block;
            opacity: 1;
            visibility: visible;
        }

        .btn-register {
            background: linear-gradient(135deg, #00AAFF 0%, #4A90E2 100%);
            border: none;
            border-radius: 12px;
            padding: 12px;
            font-weight: 600;
            font-size: 16px;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(25, 110, 247, 0.3);
        }

        .btn-register:hover {
            background: linear-gradient(135deg, #1557c7 0%, #3d7bc6 100%);
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(25, 110, 247, 0.4);
            color: white;
        }

        .btn-register:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            opacity: 0.6;
        }



        .login-link {
            text-align: center;
            color: #5a6c7d;
            font-size: 14px;
        }

        .login-link a {
            color: #00AAFF;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #1557c7;
            text-decoration: underline;
        }

        /* Terms and Conditions Checkbox Styling */
    

        .form-check-input {
            width: 18px;
            height: 18px;
            margin-top: 0;
            cursor: pointer;
            border: 2px solid #95a5a6;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .form-check-input:checked {
            background-color: #00AAFF;
            border-color: #00AAFF;
        }

        .form-check-input:focus {
            box-shadow: 0 0 0 3px rgba(25, 110, 247, 0.1);
            border-color: #00AAFF;
        }

        .form-check-label {
            font-size: 14px;
            color: #2c3e50;
            cursor: pointer;
        }

        .terms-link {
            color: #00AAFF;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .terms-link:hover {
            color: #1557c7;
            text-decoration: underline;
        }

        /* Mobile Screens (up to 576px) */
        @media (max-width: 575.98px) {
            .container-fluid {
                padding: 0;
            }
            .register-container {
                max-width: 100%;
                margin: 0 10px;
            }

            .register-card {
                padding: 25px 20px;
                border-radius: 15px;
            }

            .welcome-title {
                font-size: 20px;
            }

            .welcome-subtitle {
                font-size: 13px;
            }

            .phone-group {
                flex-direction: column;
                gap: 15px;
            }

            .country-select {
                width: 100%;
            }

            .social-login {
                flex-direction: column;
                gap: 10px;
            }

            body::before,
            body::after {
                display: none;
            }
        }

        /* Tablet/iPad Screens (576px to 991.98px) */
        @media (min-width: 576px) and (max-width: 991.98px) {
            .register-container {
                max-width: 420px;
            }

            .register-card {
                padding: 35px 30px;
            }

            .welcome-title {
                font-size: 22px;
            }

            .phone-group {
                gap: 12px;
            }

            .country-select {
                width: 130px;
            }
        }

        /* Desktop/Computer Screens (992px and up) */
        @media (min-width: 992px) {
            .register-container {
                max-width: 420px;
            }

            .register-card {
                padding: 40px 30px;
            }

            .welcome-title {
                font-size: 24px;
            }

            .phone-group {
                gap: 10px;
            }

            .country-select {
                width: 120px;
            }
        }

        /* Animation for page load */
        /* Animations */
        @keyframes pulsingShadow {
            0% {
                box-shadow: 
                    0 0 30px rgba(0, 170, 255, 0.2),
                    -20px 0 40px rgba(0, 170, 255, 0.1),
                    20px 0 40px rgba(0, 170, 255, 0.1);
            }
            50% {
                box-shadow: 
                    0 0 50px rgba(0, 170, 255, 0.4),
                    -40px 0 70px rgba(0, 170, 255, 0.2),
                    40px 0 70px rgba(0, 170, 255, 0.2);
            }
            100% {
                box-shadow: 
                    0 0 30px rgba(0, 170, 255, 0.2),
                    -20px 0 40px rgba(0, 170, 255, 0.1),
                    20px 0 40px rgba(0, 170, 255, 0.1);
            }
        }

        @keyframes glowingBorder {
            0% {
                border-color: rgba(0, 170, 255, 0.2);
            }
            50% {
                border-color: rgba(0, 170, 255, 0.5);
            }
            100% {
                border-color: rgba(0, 170, 255, 0.2);
            }
        }

        .register-card {
            animation: 
                fadeInUp 0.6s ease-out,
                pulsingShadow 3s ease-in-out infinite,
                glowingBorder 3s ease-in-out infinite;
            border: 2px solid rgba(0, 170, 255, 0.2);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Form row for name fields */
        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        @media (max-width: 575.98px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        // Password toggle functionality
        function setupPasswordToggle(inputId, toggleId) {
            const toggleIcon = document.getElementById(toggleId);
            const passwordInput = document.getElementById(inputId);

            toggleIcon.addEventListener('click', function() {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    toggleIcon.classList.remove('fa-eye');
                    toggleIcon.classList.add('fa-eye-slash');
                    toggleIcon.classList.add('active');
                    toggleIcon.title = 'إخفاء كلمة المرور';
                } else {
                    passwordInput.type = 'password';
                    toggleIcon.classList.remove('fa-eye-slash');
                    toggleIcon.classList.add('fa-eye');
                    toggleIcon.classList.remove('active');
                    toggleIcon.title = 'إظهار كلمة المرور';
                }
            });
        }

        // Setup password toggles
        setupPasswordToggle('password', 'passwordToggle');
        setupPasswordToggle('confirmPassword', 'confirmPasswordToggle');

        // Track if field has been touched
        const fieldTouched = {
            firstName: false,
            lastName: false,
            password: false,
            confirmPassword: false,
            email: false,
            country: false,
            terms: false
        };

        // Password validation pattern - simple pattern requiring 8 chars and at least one number
        const passwordPattern = /^(?=.*\d).{8,}$/;

        // Expressive error messages in Arabic
        const errorMessages = {
            firstName: {
                empty: 'من فضلك أدخل اسمك الأول لنتمكن من التعرف عليك بشكل صحيح',
                invalid: 'الاسم الأول يجب أن يحتوي على حروف فقط ولا يقل عن حرفين'
            },
            lastName: {
                empty: 'اسم العائلة مطلوب لإكمال بياناتك الشخصية بالشكل المناسب',
                invalid: 'اسم العائلة يجب أن يحتوي على حروف فقط ولا يقل عن حرفين'
            },
            password: {
                empty: 'كلمة المرور مطلوبة',
                invalid: 'يجب أن تحتوي كلمة المرور على 8 أحرف على الأقل، وتتضمن رقماً واحداً على الأقل'
            },
            confirmPassword: {
                empty: 'يرجى تأكيد كلمة المرور',
                mismatch: 'كلمتا المرور غير متطابقتين'
            },
            email: {
                empty: 'البريد الإلكتروني مطلوب',
                invalid: 'يرجى إدخال بريد إلكتروني صحيح'
            },
            country: {
                empty: 'يرجى اختيار الدولة'
            },
            terms: {
                empty: 'يجب الموافقة على الشروط والأحكام للمتابعة'
            }
        };

        // Show/hide error messages
        function showError(fieldId, fieldType, validationResult) {
            const errorDiv = document.getElementById(fieldId + 'Error');
            if (errorDiv && errorMessages[fieldType] && errorMessages[fieldType][validationResult]) {
                errorDiv.textContent = errorMessages[fieldType][validationResult];
                errorDiv.classList.add('show');
            }
        }

        function hideError(fieldId) {
            const errorDiv = document.getElementById(fieldId + 'Error');
            if (errorDiv) {
                errorDiv.textContent = '';
                errorDiv.classList.remove('show');
            }
        }

        // Validation functions
        function validateName(name) {
            if (!name || name.trim().length === 0) return 'empty';
            const namePattern = /^[a-zA-Zأ-ي\s]{2,}$/;
            return namePattern.test(name.trim()) ? 'valid' : 'invalid';
        }

        function validateEmail(email) {
            if (!email || email.trim().length === 0) return 'empty';
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailPattern.test(email) ? 'valid' : 'invalid';
        }

        function validatePassword(password) {
            if (!password || password.trim().length === 0) return 'empty';
            return passwordPattern.test(password) ? 'valid' : 'invalid';
        }

        function validateConfirmPassword(confirmPassword) {
            if (!confirmPassword || confirmPassword.trim().length === 0) return 'empty';
            const password = document.getElementById('password').value;
            return confirmPassword === password ? 'valid' : 'mismatch';
        }

        function validateCountry(country) {
            return country ? 'valid' : 'empty';
        }

        // Validate individual field and update UI
        function validateField(fieldId, validationFn, fieldType) {
            const field = document.getElementById(fieldId);
            const value = field.type === 'checkbox' ? field.checked : field.value;
            const validationResult = validationFn(value);
            const isValid = validationResult === 'valid';

            // Update visual state
            field.classList.remove('is-valid', 'is-invalid');
            if (fieldTouched[fieldType]) {
                field.classList.add(isValid ? 'is-valid' : 'is-invalid');
                if (!isValid) {
                    showError(fieldId, fieldType, validationResult);
                } else {
                    hideError(fieldId);
                }
            }

            return isValid;
        }

        // Check all fields and update register button state
        function validateForm() {
            const isFirstNameValid = validateField('firstName', validateName, 'firstName');
            const isLastNameValid = validateField('lastName', validateName, 'lastName');
            const isPasswordValid = validateField('password', validatePassword, 'password');
            const isConfirmPasswordValid = validateField('confirmPassword', validateConfirmPassword, 'confirmPassword');
            const isEmailValid = validateField('email', validateEmail, 'email');
            const isCountryValid = validateField('countryCode', validateCountry, 'country');
            const isTermsChecked = document.getElementById('termsCheck').checked;

            const isFormValid = isFirstNameValid && 
                              isLastNameValid && 
                              isPasswordValid && 
                              isConfirmPasswordValid && 
                              isEmailValid && 
                              isCountryValid && 
                              isTermsChecked;

            document.getElementById('registerBtn').disabled = !isFormValid;
            return isFormValid;
        }

        // Add event listeners
        const formFields = ['firstName', 'lastName', 'password', 'confirmPassword', 'email', 'countryCode'];
        formFields.forEach(fieldId => {
            const element = document.getElementById(fieldId);
            if (element) {
                element.addEventListener('input', () => {
                    fieldTouched[fieldId === 'countryCode' ? 'country' : fieldId] = true;
                    validateForm();
                });

                element.addEventListener('blur', () => {
                    fieldTouched[fieldId === 'countryCode' ? 'country' : fieldId] = true;
                    validateForm();
                });
            }
        });

        // Terms checkbox event listener
        document.getElementById('termsCheck').addEventListener('change', () => {
            fieldTouched.terms = true;
            validateForm();
        });

        // Form submit handler
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Mark all fields as touched
            Object.keys(fieldTouched).forEach(key => fieldTouched[key] = true);
            
            if (validateForm()) {
                // Here you would typically send the data to your server
                console.log('Form is valid, ready to submit');
                // You can add your form submission logic here
            }
        });
    </script>
